<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カプ語検索</title>
    <meta
      name="description"
      content="カプ語の検索ページです。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="dialog-cover">
      <div id="dialog">
        <p id="message"></p>
        <button id="dialog-btn">閉じる</button>
      </div>
    </div>
    <div class="container">
      <h2 class="center">カプ語検索</h2>
    </div>
    <div class="radio-container">
      <div id="search-type1">
        <input type="radio" id="kapu-alpha-radio" name="search-type" onclick="switchSearchType()" checked>
        <label for="kapu-alpha-radio">カプ語（アルファベット）</label>　
      </div>
      <div id="search-type2">
        <input type="radio" id="reading-radio" name="search-type" onclick="switchSearchType()">
        <label for="reading-radio">読み</label>　
      </div>
      <div id="search-type3">
        <input type="radio" id="japanese-radio" name="search-type" onclick="switchSearchType()">
        <label for="japanese-radio">日本語</label>
      </div>
    </div>
    <div class="container" id="kapu-alpha">
      <input type="text" id="kapu-alpha-input" placeholder="カプ語のアルファベットを入力してください（例：alola）">
    </div>
    <div class="container" id="reading" style="display: none;">
      <input type="text" id="reading-input" placeholder="読みを入力してください">
    </div>
    <div class="container" id="japanese" style="display: none;">
      <input type="text" id="japanese-input" placeholder="日本語を入力してください">
    </div>
    <div class="container" >
      <button class="search-button" onclick="searchKap()">検索！</button>
    </div>
    <br>
    <div id="result-container" class ="container"></div>
    <script src="script.js"></script>
    <script src="kap-search.js"></script>
  </body>
</html>
